<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đặt lại mật khẩu</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f6f7f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            border: 1px solid #eee;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        h2 {
            text-align: center;
            color: #c8102e;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            margin: 20px auto;
            background: linear-gradient(90deg, #c8102e, #e61b36);
            color: white !important;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #b11226, #e61b36);
            border-radius: 20px;
            line-height: 80px;
            margin: 0 auto 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="logo">PTIT</div>
    <h2>Đặt lại mật khẩu</h2>

    <p>Xin chào,</p>
    <p>
        Bạn đã yêu cầu đặt lại mật khẩu cho tài khoản của mình.
        Hãy nhấn vào nút bên dưới để tiếp tục:
    </p>

    <a href="{{resetLink}}" class="btn">ĐẶT LẠI MẬT KHẨU</a>

    <p>Liên kết chỉ có hiệu lực trong <b>24 giờ</b>.</p>

    <div class="footer">
        Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.
    </div>
</div>

</body>
</html>

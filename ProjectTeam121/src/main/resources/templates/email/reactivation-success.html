<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tài khoản đã mở khóa</title>

    <style>
        body { font-family: 'Segoe UI'; background: #f6f7f9; margin: 0; padding: 0; }
        .container {
            max-width: 600px; margin: 40px auto; padding: 30px;
            background: white; border-radius: 16px; border: 1px solid #eee;
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
        }
        h2 { text-align: center; color: #c8102e; }
        .logo {
            text-align: center; font-size: 32px; font-weight: 900; color: #fff;
            width: 80px; height: 80px; line-height: 80px;
            background: linear-gradient(135deg,#b11226,#e61b36);
            border-radius: 20px; margin: 0 auto 20px;
        }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 30px; }
    </style>
</head>

<body>
<div class="container">
    <div class="logo">PTIT</div>
    <h2>Tài khoản đã được mở khóa</h2>

    <p>Xin chào,</p>
    <p>
        Tài khoản của bạn đã được mở khóa thành công.
        Bạn có thể đăng nhập lại vào hệ thống ngay.
    </p>

    <div class="footer">© 2025 PTIT IoT Platform.</div>
</div>
</body>
</html>
